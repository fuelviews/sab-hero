name: Update Changelog

on:
  workflow_dispatch:

  release:
    types: [published]

permissions:
  pull-requests: write
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Get Token
        id: get_workflow_token
        uses: peter-murray/workflow-application-token-action@v2
        with:
          application_id: ${{ vars.FUELVIEWS_BOT_APP_ID}}
          application_private_key: ${{ secrets.FUELVIEWS_BOT_APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: 'main'
          fetch-depth: '0'

      - name: Configure Git with App Identity
        run: |
          git config user.name "fuelviews-app[bot]"
          git config user.email "fuelviews-app[bot]@users.noreply.github.com"

      - name: Pull latest changes
        run: git pull origin main
        env:
          GITHUB_TOKEN: ${{ steps.get_workflow_token.outputs.token }}

      - name: Update Changelog
        uses: stefanzweifel/changelog-updater-action@v1
        with:
          latest-version: ${{ github.event.release.name }}
          release-notes: ${{ github.event.release.body }}

      - name: Amend latest commit with updated CHANGELOG
        run: |
          git add CHANGELOG.md
          git commit --amend --no-edit
        env:
          GITHUB_TOKEN: ${{ steps.get_workflow_token.outputs.token }}

      - name: Push updated commit
        run: git push origin main --force-with-lease
        env:
          GITHUB_TOKEN: ${{ steps.get_workflow_token.outputs.token }}